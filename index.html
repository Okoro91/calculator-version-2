<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Version Two</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="0" placeholder="0" disabled>
            </div>
            <div class="row">
                <button type="button" class="side-btn">AC</button>
                <button type="button" class="side-btn">DEL</button>
                <button type="button" class="side-btn">%</button>
                <button type="button" class="side-btn">/</button>
            </div>
            <div class="row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="side-btn">*</button>
            </div>
            <div class="row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="side-btn">+</button>
            </div>
            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="side-btn">-</button>
            </div>
            <div class="row">
                <button type="button" id="plus-minus">&#xB1;</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
